<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#10a37f" />
    <meta
      name="description"
      content="InfinitePay Assistant - AI-Powered Customer Support. Get instant answers about our financial products, payment solutions, and services."
    />
    <meta name="keywords" content="InfinitePay, AI Assistant, Customer Support, Banking, Payments, Financial Services" />
    <meta name="author" content="InfinitePay" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://infinitepay.vercel.app/" />
    <meta property="og:title" content="InfinitePay Assistant" />
    <meta property="og:description" content="AI-Powered Customer Support for InfinitePay financial services" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://infinitepay.vercel.app/" />
    <meta property="twitter:title" content="InfinitePay Assistant" />
    <meta property="twitter:description" content="AI-Powered Customer Support for InfinitePay financial services" />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Favicon and Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>InfinitePay Assistant - AI Customer Support</title>

    <!-- Loading styles -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        background-color: #202123;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      .loading-container {
        text-align: center;
        animation: fadeIn 0.5s ease-in;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #374151;
        border-top: 3px solid #10a37f;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      .loading-text {
        font-size: 18px;
        color: #9ca3af;
        margin-bottom: 8px;
      }

      .loading-subtitle {
        font-size: 14px;
        color: #6b7280;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen while React loads -->
    <div id="loading-screen" class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading InfinitePay Assistant...</div>
      <div class="loading-subtitle">Initializing AI chat interface</div>
    </div>

    <noscript>
      <div style="text-align: center; padding: 40px;">
        <h1>InfinitePay Assistant</h1>
        <p>This application requires JavaScript to be enabled.</p>
        <p>Please enable JavaScript in your browser settings and reload the page.</p>
      </div>
    </noscript>

    <div id="root"></div>

    <!-- Remove loading screen when React mounts -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading-screen');
          if (loading) {
            loading.style.transition = 'opacity 0.3s ease-out';
            loading.style.opacity = '0';
            setTimeout(function() {
              loading.remove();
            }, 300);
          }
        }, 100);
      });
    </script>
  </body>
</html>
