services:
  app:
    container_name: agent-swarm-app
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: ["uvicorn", "app.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    environment:
      - APP_ENV=dev
      - LOG_LEVEL=INFO
      - LLM_PROVIDER=${LLM_PROVIDER}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - OPENAI_EMBED_MODEL=${OPENAI_EMBED_MODEL}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - ZILLIZ_CLOUD_URI=${ZILLIZ_CLOUD_URI}
      - ZILLIZ_CLOUD_TOKEN=${ZILLIZ_CLOUD_TOKEN}
      - DATABASE_URL=${DATABASE_URL}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_TRACING=${LANGSMITH_TRACING}
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2}
      - LANGCHAIN_PROJECT=${LANGCHAIN_PROJECT}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT}
      - LANGSMITH_ENDPOINT=${LANGSMITH_ENDPOINT}
      - LANGCHAIN_ENDPOINT=${LANGCHAIN_ENDPOINT}
      - HANDOFF_THRESHOLD=${HANDOFF_THRESHOLD}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_DEFAULT_CHANNEL=${SLACK_DEFAULT_CHANNEL}
    ports:
      - "8000:8000"
    volumes:
      - ..:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 5
# Using Zilliz Cloud (managed Milvus) - no local services needed

